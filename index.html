<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>CRUD WITH JavaScript</title>
</head>
<body>
  <div class="crud">
      <header>
        <h2>Cruds javascript</h2>
        <p>Product Management System</p>
      </header>
      <main>
        <div class="inputs">
          <form action="#">
            <input id="title" type="text" placeholder="Title">
            <div class="price">
              <div>
                <label for="price">Price</label>
                <input onkeyup="getTotal()" id="price" type="number" placeholder="price">
              </div>
              <div>
                <label for="tax">Taxes</label>
                <input onkeyup="getTotal()" id="tax" type="number" placeholder="tax">
              </div>
              <div>
                <label for="ads">Ads</label>
                <input onkeyup="getTotal()" id="ads" type="number" placeholder="ads">
              </div>
              <div>
                <label for="discount">Discount</label>
                <input onkeyup="getTotal()" id="discount" type="number" placeholder="discount">
              </div>
              <span id="total"></span>
            </div>
            <input type="text" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="create" >Create</button>
            <input onkeyup="searchItem(this.value)" id="search" type="search" placeholder="Search">
            <div class="search-box">
              <button onclick="getSearchId(this.id)" id="byTitle" >Search By Title</button>
              <button onclick="getSearchId(this.id)" id="byCategory" >Search By Category</button>
            </div>
          </form>
        </div>
        <div id="delete-all"></div>
        <div class="outputs">
          <table>
            <thead>
              <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
          </table>
        </div>
      </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
